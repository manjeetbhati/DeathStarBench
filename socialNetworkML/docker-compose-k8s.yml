# Replace localhost:5000 with your registry url
version: "3"
services:
  social-graph-service:
    image: ${DOCKER_REGISTRY:-localhost:5000}/social-network-ml-microservices:latest
    hostname: social-graph-service
    ports:
      - 9090:9090
    depends_on:
      - jaeger
      - social-graph-mongodb
    restart: always
    entrypoint: SocialGraphService

  social-graph-mongodb:
    image: ${DOCKER_REGISTRY:-localhost:5000}/mongo:4.4.6
    hostname: social-graph-mongodb
    ports:
      - 27017:27017
    restart: always
    command: --config /social-network-microservices/config/mongod.conf

  social-graph-redis:
    image: ${DOCKER_REGISTRY:-localhost:5000}/redis:6.2.4
